<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">SOQL List Formatter</h1>
            <p class="subtitle" id="subtitle">Easily format your lists for SOQL queries</p>
            <div class="header-buttons">
                <button id="infoButton" class="info-button">
                    <span class="icon">📖</span>
                    <span id="infoButtonText">How it works?</span>
                </button>
                <select id="languageSelector" class="language-selector">
                    <option value="en">🇬🇧 English</option>
                    <option value="it">🇮🇹 Italiano</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="fr">🇫🇷 Français</option>
                </select>
            </div>
        </div>

        <div id="infoPanel" class="info-panel">
            <div class="info-content">
                <h2 id="howToUseTitle">How to use SOQL List Formatter</h2>
                <ul>
                    <li><strong id="whatItDoes">What it does:</strong> <span id="whatItDoesDesc"></span></li>
                    <li><strong id="whenToUse">When to use it:</strong> <span id="whenToUseDesc"></span></li>
                    <li><strong id="howToUseStepsTitle">How to use it:</strong>
                        <ol id="howToUseSteps"></ol>
                    </li>
                </ul>

                <div class="example-section">
                    <p><strong id="exampleTitle">Example:</strong></p>
                    <pre>
<span id="fromLabel">From:</span>           <span id="becomesLabel">Becomes:</span>
Account1       'Account1',
Account2  →    'Account2',
Account3       'Account3'</pre>
                </div>

                <button id="closeInfo" class="close-button"><span id="closeText">Close</span></button>
            </div>
        </div>

        <div class="input-section">
            <label for="inputText" id="inputLabel">Enter values (one per line):</label>
            <textarea id="inputText" spellcheck="false"></textarea>
        </div>

        <div class="buttons">
            <button id="formatButton" class="primary">
                <span class="icon">⚡</span>
                <span id="formatButtonText">Format</span>
            </button>
            <button id="copyButton" class="success">
                <span class="icon">📋</span>
                <span id="copyButtonText">Copy</span>
            </button>
            <button id="clearButton" class="secondary">
                <span class="icon">🗑️</span>
                <span id="clearButtonText">Clear</span>
            </button>
        </div>

        <div class="output-section">
            <label for="outputText" id="outputLabel">Formatted result:</label>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>
    <script type="module" src="locales.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>

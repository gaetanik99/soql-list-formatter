<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOQL List Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SOQL List Formatter</h1>
        <textarea id="inputText" placeholder="Enter the list of values..."></textarea>
        <div class="buttons">
            <button id="formatButton">Format Text</button>
            <button id="copyButton">Copy Text</button>
            <button id="clearButton">Clear</button>
        </div>
        <textarea id="outputText" readonly placeholder="Formatted Text..."></textarea>
    </div>
    <script src="popup.js"></script>
</body>
</html>
